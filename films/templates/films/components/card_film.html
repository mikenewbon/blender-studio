<div class="{{ card_sizes|default:"col-12 col-sm-6 col-md-4 col-lg-4" }} card-grid-item">
  <div class="card card-poster">
    <div class="card-header">
      <a href="{{ film.url }}" class="card-header-link">

        {% include "common/components/helpers/image_resize.html" with alt=film.title classes="img-fluid" img_source=film.poster width="500" %}

      </a>
    </div>

    <a class="card-body text-center" href="{{ film.url }}">
      <h2 class="card-title">
        {{ film.title }}

        {% if film.status == "2_released" %}
          <span class="badge badge-production badge-highlight">
            {{ film.release_date|date:"Y" }}
          </span>
        {% else %}
          <span class="badge badge-production badge-primary">
            {{ film.get_status_display }}
          </span>
        {% endif %}

      </h2>
      <p class="card-text mb-0">{{ film.description }}</p>
    </a>

  </div>
</div>
