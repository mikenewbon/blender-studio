<div class="{% block classes %}grid-item{% endblock classes %}">
  <div class="card card-dark card-hover card-media">
    <div class="card-header">
      <a class="card-header-link" href="{% url 'post-detail' slug=post.slug %}">
        {% if post.thumbnail %}
        {% block image %}
        <img alt="{{ post.title }}" class="card-image" src="{{ post.thumbnail_s_url }}">
        {% endblock image %}
        {% endif %}
      </a>
    </div>
    <a href="{% url 'post-detail' slug=post.slug %}" class="card-body">
      <div class="card-subtitle-group">

        <p class="card-subtitle">
          {{ post.category|title }}
        </p>
        {% if not post.is_published %}
        <div class="badge badge-primary">
          Unpublished
        </div>
        {% elif post.is_new %}
        <div class="badge badge-primary">
          New
        </div>
        {% else %}
        <p class="card-subtitle">
          <i class="material-icons icon-inline small">schedule</i>
          <span class="date">
          {{ post.date_published|date:"U" }}
          </span>
        </p>
        {% endif %}

      </div>
      <h3 class="card-title">{{ post.title }}</h3>
      <p class="card-text">{{ post.excerpt }}</p>

    </a>
  </div>
</div>
