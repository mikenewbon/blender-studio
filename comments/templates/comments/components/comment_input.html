{% load pipeline %}
{% load static %}
<div class="comment-input row {{ div_class }}" onkeydown="event.stopPropagation()">
  <div class="col-auto pr-0 d-flex">
    {% if request.user.is_authenticated and request.user.profile.avatar.name %}
    <div style="background-image:url('{{ request.user.profile.avatar.url }}');" class="profile"></div>
    {% else %}
    <div style="background-image:url('{% static 'common/images/blank-profile-pic.jpg' %}');" class="profile"></div>
    {% endif %}
  </div>
  <div class="col">
    <div class="comment-input-div form-control" contenteditable="true"></div>
  </div>
  <div class="comment-send col-auto pl-0">
    <button class="btn-input btn-sm btn btn-sm btn-icon">
      <i class="material-icons">send</i>
    </button>
  </div>
</div>
